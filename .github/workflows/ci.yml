name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
      DATABASE_USER: ${{ secrets.DATABASE_USER }}
      DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
      DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
      DATABASE_ROOT_PASSWORD: ${{ secrets.DATABASE_ROOT_PASSWORD }}
      DATABASE_URL: 'mysql://${{ secrets.DATABASE_USER }}:${{ secrets.DATABASE_PASSWORD }}@127.0.0.1/${{ secrets.DATABASE_NAME }}'
      RAPID_API_HOST: ${{secrets.RAPID_API_HOST}}
      RAPID_API_KEY: ${{secrets.RAPID_API_KEY}}
      RAPID_API_URL: ${{secrets.RAPID_API_URL}}

    steps:
      - uses: actions/checkout@v4

      - name: Read .nvmrc
        id: nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> "$GITHUB_OUTPUT"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvmrc.outputs.NODE_VERSION }}

      - name: Install Yarn globally
        run: corepack enable

      - name: Install dependencies using Yarn
        run: yarn install

      - name: Check Docker Compose version
        run: docker compose version

      - name: Check mysqladmin version
        run: mysqladmin --version

      - name: Run linting using Yarn
        run: yarn run lint

      - name: Run build using Yarn
        run: yarn run clean-build

      - name: Failure logs
        if: failure()
        run: |
          container_id=$(docker ps -a --format "{{.ID}}" | head -n 1)
          docker logs "$container_id"

      - name: Run unit tests using Yarn
        run: yarn run test:unit

      - name: Run integration tests using Yarn
        run: yarn run test:integration
